{%extends admin_base.html%}
{% block content %}
<br><br>
<h3><b>order {{order.id}}</b></h3>
<div class="container">
    {% for item in order_items%}
    <div class="row border-bottom padder">
        <div class="col-4">
            <img class="img-thumbnail round" src="{{ url_for('static', filename='uploads/' ~ item.image_filename) }}" style="width:100%">
        </div>
            <div class="col-5">
            <p><b>{{item.product_name}}</b></p>
            <p class="qty"><b>Qty {{item.quantity}}</b></p>
            <p><b>ksh {{item.rate}}</b></P>
            <p><b>size:</b>{{item.size}}</p>
        </div>

    </div>
    <br>
    {% endfor %}
    <p><b>Total: ksh{{order.total}}</b></p>
</div>
{% endblock %}
