<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}tee-rific prints{% endblock %}</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body data-barba="wrapper">
    {%include 'navbar.html'%}
    <div id="preloader">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div id="main" class="container hidden wrapper">

        <main data-barba="container" data-barba-namespace="home">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    
    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4 footerbg">
                    <h6><b>Shop Location</b></h6>
                    <p>Dubois road, Excel Shopping Complex H5<br>Nairobi,Kenya</p>
                </div>
                <div class="col-md-4 footerbg">
                    <h6><b>Contact Us</b></h6>
                    <p>Phone: +254 700000000<br>Email: shopthemute@gmail.com</p>
                </div>
                <div class="col-md-4 footerbg">
                    <h6><b>Follow Us</b></h6>
                    <a href="https://www.instagram.com/yourshop" class="text-white"><i class="fab fa-instagram"></i> Instagram</a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("DOMContentLoaded", function(){
        setTimeout(function(){
            loader.style.opacity= '0';    
            loader.style.visibility = "hidden";

            const content = document.getElementById('main');
            content.classList.remove('hidden');
            content.classList.add('visible');

        },1500);    
        
    })
    </script>
    <script src="https://kit.fontawesome.com/6153d35b7a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>


    
    <!-- WhatsApp Floating Button -->
    <a id="app" href="https://wa.me/254768297762" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp whatsapp-icon"></i>
    </a>

</body>
</html>
